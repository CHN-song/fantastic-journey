<!DOCTYPE html> <!--文档声明-->
<html>
    <head>
        <!--
            可以通过meta标签来设置网页的元数据，元数据不是给用户看的
            charset 指定网页的字符集
            name 指定数据的名称
            content 指定数据的内容
        -->
        <meta charset="utf-8" name="keywords" content="HTML5,前端，CSS3">
        <meta name="description" content="这是一个非常不错的网站">
        <title>标签的属性</title>
    </head>
    <body>
        <!--
        属性和标签名或其他属性应该使用空格隔开
        属性名不能瞎写(color),应该根据文档中的规定来写
        -->
        <h1>这是我的<font color="red" size="3">第三个</font>网页!</h1>
        <!-- 
            如果我们需要在网页中写特殊的符号，则需要使用html中的实体（转义字符）
            实体的语法：
                &实体的名字；
                    &nbsp; 空格
                    &gt; 大于号
                    &lt; 小于号
                    &copy; 版权符号
        -->
        <p>今天&nbsp;&nbsp;天气真不错！</p>
        <!-- hgroup标签用来为标题分组，可以将一组相关的标题同时放入到hgroup -->
        <hgroup>
            <h1>回乡偶书</h1>
            <h2>其一</h2>
        </hgroup>
        <div>今天真开心！哎呦</div>
        <!-- 
            无序列表，使用ul标签来创建（用得比较多）
            有序列表，使用ol标签来创建
            定义列表，使用dl标签来创建（用得比较少）
                     使用dt来表示定义的内容
                     使用dd来对内容进行解释说明
            列表之间可以互相嵌套
        -->
        <ul>
            <li>结构</li>
            <li>表现</li>
            <li>行为</li>
        </ul>
        <ol>
            <li>结构</li>
            <li>表现</li>
            <li>行为</li>
        </ol>
        <dl>
            <dt>结构</dt>
            <dd>结构表示网页的结构，结构用来规定网页中哪里是标题，哪里是段落</dd>
            <dt>表现</dt>
            <dd>表现是指网页中显示的内容</dd>
        </dl>
        <a>超链接</a>
        <a>超链接</a>
    </body>
</html>
